<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rescon</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../../static/index.css" />
		<link rel="stylesheet" href="../../static/form.css" />
		<link rel="stylesheet" href="../../static/result.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../../static/background-color.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="result">
				<div class="resume-wrapper">
					<a href="/send/{{ data }}?file=pdf" target="_blank" class="button"
						>Download PDF</a
					>
					<a href="/send/{{ data }}?file=tex" class="button"
						>Download tex file</a
					>
				</div>
				<div class="result-questions"></div>
				<div class="cover-letter">{{ cl }}</div>
			</div>
		</div>

		<script>
			class HTMLDecoder {
				constructor() {
					this.parser = new DOMParser();
				}
				decode(input) {
					const doc = this.parser.parseFromString(input, "text/html");
					return doc.documentElement.textContent;
				}
			}

			const decoder = new HTMLDecoder();
			$(document).ready(function () {
				var questions = "{{ qa }}";
				questions = decoder.decode(questions);
				questions = questions.replaceAll("'", '"');
				questions = JSON.parse(questions);

				const questionsContainer = $(".result-questions");

				questions.forEach(function (qa) {
					const questionElement = $("<div>").addClass("question").text(qa.q);
					questionsContainer.append(questionElement);

					const answerElement = $("<div>")
						.addClass("answer")
						.text("Answer: " + qa.a);
					questionsContainer.append(answerElement);
				});
			});
		</script>
	</body>
</html>
